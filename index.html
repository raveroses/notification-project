<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post and Notification Application</title>
    <link
      rel="shortcut icon"
      href="image/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

  <body>

      <div class="landing-interactionPage">

      </div>
      <hr />
      <div class="iconsMother">
        <i class="fa-solid fa-photo-film"></i>

        <!-- <div class="photo">
          <input type="file" accept="image/*" name="" id="input" />
        </div> -->
      </div>

      <!-- <div class="images"></div> -->

    <div class="written-post">

        <h3>Create Post</h3>
        <div class="cancelIcon">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <hr />
      <!--  -->
      <div class="landing-interactionPages">
        <div class="images">

        </div>

        <!--  -->
